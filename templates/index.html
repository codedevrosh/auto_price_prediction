<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Price Prediction — Dream Cars</title>

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
</head>
<body>
  <main class="page">
    <header class="header">
      <div class="brand-wrap">
        <span class="brand">Dream Cars</span>
        <span class="tagline">Make Yours</span>
      </div>
    </header>

    <section class="container">
      <!-- FORM CARD -->
      <form id="prediction-form" class="card form-card" autocomplete="off">
        <h2 class="card-title">Car features</h2>

        <div class="grid">
          <!-- Feature 1 -->
          <div class="form-group">
            <label for="symboling">Symboling
              <img src="{{ url_for('static', filename='info.png') }}" class="info-icon" title="A risk factor assigned to each vehicle, where higher values mean more risk-prone.">
            </label>
            <select id="symboling" inputmode="numeric" required>
              <option value="">Select</option>
              <option value="-2">-2</option>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <!-- Feature 2 -->
          <div class="form-group">
            <label for="normalized-losses">Normalized Losses
              <img src="{{ url_for('static', filename='info.png') }}" class="info-icon" title="Normalized insurance risk rating (0-50).">
            </label>
            <input type="number" id="normalized-losses" min="0" max="50" step="1" placeholder="e.g. 20" required>
          </div>

          <!-- Feature 3 -->
          <div class="form-group">
            <label for="make">Make
              <img src="{{ url_for('static', filename='info.png') }}" class="info-icon" title="Car manufacturer.">
            </label>
            <select id="make" required>
              <option value="">Select Make</option>
              <option value="toyota">Toyota</option>
              <option value="nissan">Nissan</option>
              <option value="mazda">Mazda</option>
              <option value="mitsubishi">Mitsubishi</option>
              <option value="honda">Honda</option>
              <option value="subaru">Subaru</option>
              <option value="volkswagen">Volkswagen</option>
              <option value="volvo">Volvo</option>
              <option value="peugeot">Peugeot</option>
              <option value="dodge">Dodge</option>
              <option value="mercedes-benz">Mercedes-Benz</option>
              <option value="bmw">BMW</option>
              <option value="plymouth">Plymouth</option>
              <option value="audi">Audi</option>
              <option value="saab">Saab</option>
              <option value="porsche">Porsche</option>
              <option value="jaguar">Jaguar</option>
              <option value="chevrolet">Chevrolet</option>
              <option value="alfa-romero">Alfa-Romeo</option>
              <option value="isuzu">Isuzu</option>
              <option value="renault">Renault</option>
              <option value="mercury">Mercury</option>
            </select>
          </div>

          <!-- Feature 4 -->
          <div class="form-group">
            <label for="fuel-type">Fuel Type
              <img src="{{ url_for('static', filename='info.png') }}" class="info-icon" title="Gas or diesel.">
            </label>
            <select id="fuel-type" required>
              <option value="">Select</option>
              <option value="gas">Gas</option>
              <option value="diesel">Diesel</option>
            </select>
          </div>

          <!-- Feature 5 -->
          <div class="form-group">
            <label for="aspiration">Aspiration
              <img src="{{ url_for('static', filename='info.png') }}" class="info-icon" title="Std or Turbo.">
            </label>
            <select id="aspiration" required>
              <option value="">Select</option>
              <option value="std">Standard (std)</option>
              <option value="turbo">Turbo</option>
            </select>
          </div>

          <!-- Feature 6 -->
          <div class="form-group">
            <label for="num-of-doors">Number of Doors
              <img src="{{ url_for('static', filename='info.png') }}" class="info-icon" title="Two or four doors.">
            </label>
            <select id="num-of-doors" required>
              <option value="">Select</option>
              <option value="two">Two</option>
              <option value="four">Four</option>
            </select>
          </div>

          <!-- Feature 7 -->
          <div class="form-group">
            <label for="body-style">Body Style
              <img src="{{ url_for('static', filename='info.png') }}" class="info-icon" title="Sedan/hatchback/wagon/convertible.">
            </label>
            <select id="body-style" required>
              <option value="">Select</option>
              <option value="sedan">Sedan</option>
              <option value="hatchback">Hatchback</option>
              <option value="wagon">Wagon</option>
              <option value="hardtop">Hardtop</option>
              <option value="convertible">Convertible</option>
            </select>
          </div>

          <!-- Feature 8 -->
          <div class="form-group">
            <label for="drive-wheels">Drive Wheels
              <img src="{{ url_for('static', filename='info.png') }}" class="info-icon" title="FWD/RWD/4WD.">
            </label>
            <select id="drive-wheels" required>
              <option value="">Select</option>
              <option value="fwd">FWD</option>
              <option value="rwd">RWD</option>
              <option value="4wd">4WD</option>
            </select>
          </div>

          <!-- Feature 9 -->
          <div class="form-group">
            <label for="engine-location">Engine Location
              <img src="{{ url_for('static', filename='info.png') }}" class="info-icon" title="Front or rear.">
            </label>
            <select id="engine-location" required>
              <option value="">Select</option>
              <option value="front">Front</option>
              <option value="rear">Rear</option>
            </select>
          </div>

          <!-- Feature 10 -->
          <div class="form-group">
            <label for="wheel-base">Wheel Base (in)</label>
            <input type="number" id="wheel-base" min="86.6" max="120.9" step="0.1" placeholder="e.g. 95.7" required>
          </div>

          <!-- Feature 11 -->
          <div class="form-group">
            <label for="length">Length (in)</label>
            <input type="number" id="length" min="141.1" max="208.1" step="0.1" placeholder="e.g. 170.5" required>
          </div>

          <!-- Feature 12 -->
          <div class="form-group">
            <label for="width">Width (in)</label>
            <input type="number" id="width" min="60.3" max="72.0" step="0.1" placeholder="e.g. 65.5" required>
          </div>

          <!-- Feature 13 -->
          <div class="form-group">
            <label for="height">Height (in)</label>
            <input type="number" id="height" min="50" max="80" step="0.1" placeholder="e.g. 55.5" required>
          </div>

          <!-- Feature 14 -->
          <div class="form-group">
            <label for="curb-weight">Curb Weight (lbs)</label>
            <input type="number" id="curb-weight" min="1000" max="5000" step="1" placeholder="e.g. 2500" required>
          </div>

          <!-- Feature 15 -->
          <div class="form-group">
            <label for="engine-type">Engine Type</label>
            <select id="engine-type" required>
              <option value="">Select</option>
              <option value="ohc">OHC</option>
              <option value="ohcf">OHCF</option>
              <option value="shcv">SHCV</option>
              <option value="i">I</option>
              <option value="dohc">DOHC</option>
              <option value="rotor">Rotor</option>
            </select>
          </div>

          <!-- Feature 16 -->
          <div class="form-group">
            <label for="num-of-cylinders">Number of Cylinders</label>
            <select id="num-of-cylinders" required>
              <option value="">Select</option>
              <option value="four">Four</option>
              <option value="six">Six</option>
              <option value="five">Five</option>
              <option value="eight">Eight</option>
              <option value="two">Two</option>
              <option value="twelve">Twelve</option>
              <option value="three">Three</option>
            </select>
          </div>

          <!-- Feature 17 -->
          <div class="form-group">
            <label for="engine-size">Engine Size</label>
            <input type="number" id="engine-size" min="61" max="326" step="1" placeholder="e.g. 130" required>
          </div>

          <!-- Feature 18 -->
          <div class="form-group">
            <label for="fuel-system">Fuel System</label>
            <select id="fuel-system" required>
              <option value="">Select</option>
              <option value="mpfi">MPFI</option>
              <option value="2bbl">2BBL</option>
              <option value="idi">IDI</option>
              <option value="1bbl">1BBL</option>
              <option value="spdi">SPDI</option>
              <option value="4bbl">4BBL</option>
              <option value="mfi">MFI</option>
              <option value="spfi">SPFI</option>
            </select>
          </div>

          <!-- Feature 19 -->
          <div class="form-group">
            <label for="bore">Bore (mm)</label>
            <input type="number" id="bore" min="0" max="100" step="0.1" placeholder="e.g. 85.0" required>
          </div>

          <!-- Feature 20 -->
          <div class="form-group">
            <label for="stroke">Stroke (mm)</label>
            <input type="number" id="stroke" min="0" max="100" step="0.1" placeholder="e.g. 89.0" required>
          </div>

          <!-- Feature 21 -->
          <div class="form-group">
            <label for="compression-ratio">Compression Ratio</label>
            <input type="number" id="compression-ratio" min="7.0" max="23.0" step="0.1" placeholder="e.g. 9.5" required>
          </div>

          <!-- Feature 22 -->
          <div class="form-group">
            <label for="horsepower">Horsepower (HP)</label>
            <input type="number" id="horsepower" min="0" max="1000" step="1" placeholder="e.g. 120" required>
          </div>

          <!-- Feature 23 -->
          <div class="form-group">
            <label for="peak-rpm">Peak RPM</label>
            <input type="number" id="peak-rpm" min="1000" max="10000" step="50" placeholder="e.g. 5500" required>
          </div>

          <!-- Feature 24 -->
          <div class="form-group">
            <label for="city-mpg">City MPG</label>
            <input type="number" id="city-mpg" min="5" max="100" step="1" placeholder="e.g. 25" required>
          </div>

          <!-- Feature 25 -->
          <div class="form-group">
            <label for="highway-mpg">Highway MPG</label>
            <input type="number" id="highway-mpg" min="5" max="100" step="1" placeholder="e.g. 35" required>
          </div>
        </div>

        <div class="predict-row">
          <button id="predict-btn" class="predict-btn" type="button">
            <span class="btn-text">Predict Price</span>
            <span class="btn-spinner" aria-hidden="true"></span>
          </button>
          <p class="predict-info">Press Predict when all fields are filled</p>
        </div>
      </form>

      <!-- RESULT CARD -->
      <aside class="card result-card" aria-live="polite">
        <h3 class="result-title">Estimated Market Value</h3>

        <div class="price-card">
          <div class="price-meta">
            <span class="currency">$</span>
            <span id="price-display" class="price-value">—</span>
          </div>
          <p class="price-label">Predicted Price</p>
        </div>

        <p class="result-tip">Tip: fill realistic measurements for better predictions</p>
      </aside>
    </section>

    <footer class="footer">
      <small>Built with care • Dream Cars UI</small>
    </footer>
  </main>

  <!-- Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
